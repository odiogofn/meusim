<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Extração Tribunal - Clientes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    nav { margin-bottom: 20px; }
    nav button { margin-right: 10px; }
    .tab { display: none; }
    .tab.active { display: block; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .progress-bar { width: 100%; background: #eee; height: 20px; border-radius: 10px; overflow: hidden; margin-top: 10px; }
    .progress { height: 100%; width: 0; background: green; transition: width 0.5s; }
  </style>
</head>
<body>
  <h1>Gestão de Extrações</h1>

  <nav>
    <button onclick="openTab('consulta')">Consulta</button>
    <button onclick="openTab('config')">Configuração</button>
  </nav>

  <!-- Aba Consulta -->
  <div id="consulta" class="tab active">
    <h2>Consulta</h2>
    <label for="ano">Ano:</label>
    <select id="ano"></select>

    <label for="mes">Mês:</label>
    <input type="number" id="mes" min="1" max="12">

    <label for="dataEntrega">Data de Entrega:</label>
    <input type="date" id="dataEntrega">

    <div>
      <button onclick="extrair()">Extrair</button>
      <button onclick="salvarExtracao()">Salvar Extração</button>
      <button onclick="visualizarUltima()">Visualizar Última Extração</button>
    </div>

    <div class="progress-bar"><div id="progress" class="progress"></div></div>

    <pre id="resultado"></pre>
  </div>

  <!-- Aba Configuração -->
  <div id="config" class="tab">
    <h2>Configuração de Municípios</h2>
    <table id="tabelaClientes">
      <thead>
        <tr><th>Entidade</th><th>Código TCE</th><th>Ativo</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // ⚡ Configuração Supabase
    const SUPABASE_URL = "https://oxowmudtpuczbuzjpddf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94b3dtdWR0cHVjemJ1empwZGRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyMzM3MTEsImV4cCI6MjA3NDgwOTcxMX0.lLA70RaONhuq0vOUuy17V_isNRyrdLyMnkgVtIsRH4E"; // use anon public para frontend
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Tabs
    function openTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // Carregar anos no dropdown
    const anoSelect = document.getElementById("ano");
    for (let y = 2025; y >= 2000; y--) {
      const opt = document.createElement("option");
      opt.value = y;
      opt.textContent = y;
      anoSelect.appendChild(opt);
    }

    // Progress bar
    function startProgress() {
      const bar = document.getElementById("progress");
      bar.style.width = "0";
      setTimeout(() => { bar.style.width = "100%"; }, 100); // animação suave
    }
    function resetProgress() {
      document.getElementById("progress").style.width = "0";
    }

    // Extrair dados do tribunal
    async function extrair() {
      startProgress();
      const ano = document.getElementById("ano").value;
      const mes = document.getElementById("mes").value;
      const dataEntrega = document.getElementById("dataEntrega").value;

      const res = await fetch(`/api/extracao?ano=${ano}&mes=${mes}&dataEntrega=${dataEntrega}`);
      const dados = await res.json();

      document.getElementById("resultado").textContent = JSON.stringify(dados, null, 2);
      resetProgress();
    }

    // Salvar extração no Supabase
    async function salvarExtracao() {
      const conteudo = document.getElementById("resultado").textContent;
      if (!conteudo) {
        alert("Nenhuma extração carregada!");
        return;
      }

      const dados = JSON.parse(conteudo);
      const { error } = await supabase.from("consultas").insert(dados);

      if (error) {
        alert("Erro ao salvar: " + error.message);
      } else {
        alert("Extração salva com sucesso!");
      }
    }

    // Visualizar última extração
    async function visualizarUltima() {
      const { data, error } = await supabase
        .from("consultas")
        .select("*")
        .order("id", { ascending: false })
        .limit(1);

      if (error) {
        alert("Erro: " + error.message);
      } else {
        document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
      }
    }

    // Carregar clientes na aba Configuração
    async function carregarClientes() {
      const { data, error } = await supabase
        .from("clientes")
        .select("Entidade, cod_tce, ativo");

      if (error) {
        console.error("Erro:", error);
        return;
      }

      const tbody = document.querySelector("#tabelaClientes tbody");
      tbody.innerHTML = "";
      data.forEach(cliente => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${cliente.Entidade}</td>
          <td>${cliente.cod_tce}</td>
          <td>
            <select onchange="atualizarAtivo('${cliente.cod_tce}', this.value)">
              <option value="sim" ${cliente.ativo === "sim" ? "selected" : ""}>sim</option>
              <option value="nao" ${cliente.ativo === "nao" ? "selected" : ""}>nao</option>
            </select>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Atualizar campo ativo
    async function atualizarAtivo(cod_tce, valor) {
      const { error } = await supabase
        .from("clientes")
        .update({ ativo: valor })
        .eq("cod_tce", cod_tce);

      if (error) alert("Erro ao atualizar!");
    }

    // Carregar automaticamente os clientes ao abrir aba Configuração
    document.querySelector("button[onclick=\"openTab('config')\"]")
      .addEventListener("click", carregarClientes);
  </script>
</body>
</html>
