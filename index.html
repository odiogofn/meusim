<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste Supabase</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    nav { margin-bottom: 20px; }
    nav button { margin-right: 10px; padding: 10px; cursor: pointer; }
    section { display: none; }
    section.active { display: block; }

    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }

    /* Barra de progresso */
    #progressContainer {
      width: 100%;
      background: #eee;
      border-radius: 6px;
      margin: 10px 0;
      overflow: hidden;
      height: 10px;
      display: none;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: #4caf50;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>Teste Supabase</h1>
  <nav>
    <button onclick="showTab('consulta')">Consulta</button>
    <button onclick="showTab('config')">Configuração</button>
  </nav>

  <!-- Aba Consulta -->
  <section id="consulta" class="active">
    <h2>Consulta</h2>
    <label>Mês: <input type="number" id="filtroMes" min="1" max="12"></label>
    <label>Ano: <input type="number" id="filtroAno" min="2000"></label>
    <label>Data de Entrega: <input type="date" id="filtroData"></label>
    <button onclick="consultar()">Consultar</button>

    <!-- Barra de progresso -->
    <div id="progressContainer"><div id="progressBar"></div></div>

    <table id="resultadoConsulta">
      <thead>
        <tr>
          <th>Mês</th>
          <th>Município</th>
          <th>Unidade Orçamentária</th>
          <th>Data de Entrega</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Aba Configuração -->
  <section id="config">
    <h2>Configuração</h2>
    <button onclick="carregarConfig()">Carregar Municípios</button>
    <table id="tabelaConfig">
      <thead>
        <tr>
          <th>Entidade</th>
          <th>cod_tce</th>
          <th>Ativo</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://oxowmudtpuczbuzjpddf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94b3dtdWR0cHVjemJ1empwZGRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyMzM3MTEsImV4cCI6MjA3NDgwOTcxMX0.lLA70RaONhuq0vOUuy17V_isNRyrdLyMnkgVtIsRH4E";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function showTab(tab) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
    }

    // Simulação de barra de progresso
    function startProgress() {
      document.getElementById("progressContainer").style.display = "block";
      document.getElementById("progressBar").style.width = "0%";
      setTimeout(() => { document.getElementById("progressBar").style.width = "50%"; }, 200);
    }
    function finishProgress() {
      document.getElementById("progressBar").style.width = "100%";
      setTimeout(() => { document.getElementById("progressContainer").style.display = "none"; }, 500);
    }

    // Consulta
    async function consultar() {
      startProgress();
      const mes = document.getElementById("filtroMes").value;
      const ano = document.getElementById("filtroAno").value;
      const dataEntrega = document.getElementById("filtroData").value;

      let query = supabase.from("consultas").select("mes, municipio, unidade_orcamentaria, data_entrega");

      if (mes) query = query.eq("mes", mes);
      if (ano) query = query.eq("ano", ano);
      if (dataEntrega) query = query.eq("data_entrega", dataEntrega);

      // apenas municípios ativos
      query = query.in("municipio", supabase.from("clientes").select("entidade").eq("ativo", "sim"));

      const { data, error } = await query;

      finishProgress();

      if (error) {
        alert("Erro: " + error.message);
        return;
      }

      const tbody = document.querySelector("#resultadoConsulta tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.mes}</td>
          <td>${row.municipio}</td>
          <td>${row.unidade_orcamentaria}</td>
          <td>${row.data_entrega}</td>`;
        tbody.appendChild(tr);
      });
    }

    // Carregar municípios na aba configuração
    async function carregarConfig() {
      const { data, error } = await supabase.from("clientes").select("*");
      if (error) { alert("Erro: " + error.message); return; }

      const tbody = document.querySelector("#tabelaConfig tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.entidade}</td>
          <td>${row.cod_tce}</td>
          <td>${row.ativo}</td>
          <td>
            <button onclick="toggleAtivo('${row.cod_tce}', '${row.ativo}')">
              Alterar
            </button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    // Alternar ativo
    async function toggleAtivo(cod_tce, ativoAtual) {
      const novoAtivo = ativoAtual === "sim" ? "nao" : "sim";
      const { error } = await supabase.from("clientes").update({ ativo: novoAtivo }).eq("cod_tce", cod_tce);
      if (error) { alert("Erro ao atualizar: " + error.message); return; }
      carregarConfig();
    }
  </script>
</body>
</html>
