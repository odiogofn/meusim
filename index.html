<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Extra√ß√£o - TCE</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    nav { margin-bottom: 20px; }
    nav button { margin-right: 10px; padding: 8px 12px; cursor: pointer; }
    .aba { display: none; }
    .ativa { display: block; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: left; }
    .progresso { height: 20px; background: #f0f0f0; margin-top: 10px; border-radius: 5px; overflow: hidden; }
    .barra { height: 100%; width: 0; background: green; transition: width 0.4s ease; }
  </style>
</head>
<body>
  <h1>Sistema de Extra√ß√£o TCE</h1>

  <nav>
    <button onclick="mostrarAba('consulta')">Consulta</button>
    <button onclick="mostrarAba('configuracao')">Configura√ß√£o</button>
  </nav>

  <!-- Aba Consulta -->
  <div id="consulta" class="aba ativa">
    <h2>Consulta</h2>

    <label for="anoexc">Ano:</label>
    <select id="anoexc"></select>

    <button onclick="extrair()">Extra√ß√£o</button>
    <button onclick="salvarExtracao()">Salvar Extra√ß√£o</button>
    <button onclick="verUltimaExtracao()">Visualizar √öltima Extra√ß√£o</button>

    <div class="progresso"><div id="barra" class="barra"></div></div>

    <table id="tabelaResultados">
      <thead>
        <tr>
          <th>M√™s</th>
          <th>Munic√≠pio</th>
          <th>Unidade Or√ßament√°ria</th>
          <th>Data de Entrega</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Aba Configura√ß√£o -->
  <div id="configuracao" class="aba">
    <h2>Configura√ß√£o de Munic√≠pios</h2>
    <table id="tabelaClientes">
      <thead>
        <tr>
          <th>Entidade</th>
          <th>C√≥digo TCE</th>
          <th>Ativo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // üîë Configura√ß√£o Supabase
    const SUPABASE_URL = "https://oxowmudtpuczbuzjpddf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94b3dtdWR0cHVjemJ1empwZGRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyMzM3MTEsImV4cCI6MjA3NDgwOTcxMX0.lLA70RaONhuq0vOUuy17V_isNRyrdLyMnkgVtIsRH4E"; // use anon public para frontend
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let resultados = [];

    // Preencher dropdown de anos
    const anoSelect = document.getElementById("anoexc");
    for (let ano = 2025; ano >= 2000; ano--) {
      const opt = document.createElement("option");
      opt.value = ano;
      opt.textContent = ano;
      anoSelect.appendChild(opt);
    }

    function mostrarAba(id) {
      document.querySelectorAll(".aba").forEach(div => div.classList.remove("ativa"));
      document.getElementById(id).classList.add("ativa");
    }

    // ======================
    // ‚ö° Aba Configura√ß√£o
    // ======================
    async function carregarClientes() {
      const { data, error } = await supabase.from("clientes").select("*").order("cod_tce");
      if (error) {
        console.error("Erro ao carregar clientes:", error);
        return;
      }
      const tbody = document.querySelector("#tabelaClientes tbody");
      tbody.innerHTML = "";
      data.forEach(cli => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${cli.entidade}</td>
          <td>${cli.cod_tce}</td>
          <td>
            <select onchange="atualizarAtivo(${cli.id}, this.value)">
              <option value="sim" ${cli.ativo === "sim" ? "selected" : ""}>sim</option>
              <option value="nao" ${cli.ativo === "nao" ? "selected" : ""}>nao</option>
            </select>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function atualizarAtivo(id, valor) {
      await supabase.from("clientes").update({ ativo: valor }).eq("id", id);
    }

    // ======================
    // ‚ö° Aba Consulta
    // ======================
    async function extrair() {
      resultados = [];
      const { data: clientes } = await supabase.from("clientes").select("*").eq("ativo", "sim");

      if (!clientes || clientes.length === 0) {
        alert("Nenhum munic√≠pio ativo encontrado.");
        return;
      }

      const ano = document.getElementById("anoexc").value;
      const barra = document.getElementById("barra");

      for (let i = 0; i < clientes.length; i++) {
        const cli = clientes[i];
        const url = `https://municipios-transparencia.tce.ce.gov.br/index.php/municipios/prestacao/mun/${cli.cod_tce}/versao/${ano}`;
        
        try {
          const resp = await fetch(url);
          const html = await resp.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");

          const municipio = doc.querySelector("#barraConteudoTitulo h1 a")?.textContent.trim() || cli.entidade;
          const linhas = doc.querySelectorAll("#example tbody tr");

          linhas.forEach(tr => {
            const tds = tr.querySelectorAll("td");
            if (tds.length >= 5 && tds[0].textContent.trim()) {
              resultados.push({
                mes: tds[0].textContent.trim(),
                municipio,
                unidade_orcamentaria: tds[4].textContent.trim(),
                data_entrega: tds[2].textContent.trim()
              });
            }
          });
        } catch (err) {
          console.error("Erro ao extrair:", err);
        }

        barra.style.width = `${((i+1)/clientes.length)*100}%`;
        await new Promise(r => setTimeout(r, 2000)); // intervalo de 2s
      }

      renderTabela();
    }

    function renderTabela() {
      const tbody = document.querySelector("#tabelaResultados tbody");
      tbody.innerHTML = "";
      resultados.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.mes}</td>
          <td>${r.municipio}</td>
          <td>${r.unidade_orcamentaria}</td>
          <td>${r.data_entrega}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function salvarExtracao() {
      if (resultados.length === 0) {
        alert("Nenhum dado para salvar.");
        return;
      }
      const { error } = await supabase.from("consultas").insert(resultados);
      if (error) {
        alert("Erro ao salvar: " + error.message);
      } else {
        alert("Extra√ß√£o salva com sucesso!");
      }
    }

    async function verUltimaExtracao() {
      const { data, error } = await supabase.from("consultas").select("*").order("id", { ascending: false }).limit(50);
      if (error) {
        console.error("Erro ao buscar:", error);
        return;
      }
      resultados = data;
      renderTabela();
    }

    // Inicializar
    carregarClientes();
  </script>
</body>
</html>
