<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel - Extração Tribunal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label { display: block; margin-top: 10px; }
    select, input, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 4px;
    }
    button:hover { background: #005bb5; }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 5px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Consulta - Tribunal de Contas</h1>

  <div class="card">
    <label for="cod_tce">Código TCE:</label>
    <input type="text" id="cod_tce" placeholder="Ex: 123456" />

    <label for="ano">Ano:</label>
    <select id="ano"></select>

    <label for="mes">Mês:</label>
    <select id="mes">
      <option value="">Todos</option>
      <option value="Janeiro">Janeiro</option>
      <option value="Fevereiro">Fevereiro</option>
      <option value="Março">Março</option>
      <option value="Abril">Abril</option>
      <option value="Maio">Maio</option>
      <option value="Junho">Junho</option>
      <option value="Julho">Julho</option>
      <option value="Agosto">Agosto</option>
      <option value="Setembro">Setembro</option>
      <option value="Outubro">Outubro</option>
      <option value="Novembro">Novembro</option>
      <option value="Dezembro">Dezembro</option>
    </select>

    <button onclick="extrairDados()">Extrair Dados</button>
  </div>

  <div class="card">
    <h2>Resultado</h2>
    <pre id="resultado">Nenhuma consulta ainda...</pre>
  </div>

  <script>
    // Preencher anos dinamicamente
    const anoSelect = document.getElementById("ano");
    const anoAtual = new Date().getFullYear();
    for (let a = anoAtual; a >= 2015; a--) {
      const opt = document.createElement("option");
      opt.value = a;
      opt.textContent = a;
      anoSelect.appendChild(opt);
    }

    async function extrairDados() {
      const cod_tce = document.getElementById("cod_tce").value;
      const ano = document.getElementById("ano").value;
      const mes = document.getElementById("mes").value;

      if (!cod_tce || !ano) {
        alert("Preencha o código TCE e o ano!");
        return;
      }

      try {
        const response = await fetch("/api/extrair", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cod_tce, ano, mes })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("resultado").innerText = JSON.stringify(data, null, 2);
        } else {
          document.getElementById("resultado").innerText = `Erro extrair: ${data.error}`;
        }
      } catch (err) {
        document.getElementById("resultado").innerText = `Erro extrair: ${err}`;
      }
    }
  </script>
</body>
</html>
