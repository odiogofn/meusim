<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Extração TCE</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin: 10px 0; padding: 8px 16px; }
    #status { margin-top: 20px; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>Extração TCE</h1>
  <button onclick="extrair()">Extrair</button>
  <div id="status"></div>

  <script>
    async function extrair() {
      const statusDiv = document.getElementById("status");
      statusDiv.innerHTML = "⏳ Iniciando extração...";

      try {
        const response = await fetch("/api/extrair");
        const data = await response.json();

        if (data.progresso) {
          // mostra o log do backend
          statusDiv.innerHTML = data.progresso.join("<br>");
        } else {
          statusDiv.innerHTML = "⚠️ Nenhum retorno de progresso.";
        }
      } catch (err) {
        statusDiv.innerHTML = "❌ Erro na extração: " + err.message;
      }
    }
  </script>
</body>
</html>
